apply plugin: 'java'
apply plugin: 'application'

mainClassName = "wikipedia.Program"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile group: 'org.apache.lucene', name: 'lucene-analyzers', version: '3.6.2'

    compile group: 'info.bliki.wiki', name: 'bliki-core', version: '3.1.0'
    // Groovy
    testCompile 'org.codehaus.groovy:groovy-all:2.3.11'
    // Spock
    testCompile "org.spockframework:spock-core:1.0-groovy-2.3"
    // allows mocking of classes (in addition to interfaces)
    testRuntime "cglib:cglib-nodep:2.2"
    // allows mocking of classes without default constructor (together with CGLIB)
    testRuntime "org.objenesis:objenesis:1.2"
}

